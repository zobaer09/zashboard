title: "Airquality demo (built-in data)"

datasets:
  aq:
    type: r_data
    package: datasets
    name: airquality

charts:
  - id: ozone_by_month
    title: Average Ozone by month
    type: bar
    dataset: aq
    x: Month
    'y': "mean(Ozone)"

  - id: temp_vs_ozone
    title: Temp vs Ozone
    type: scatter
    dataset: aq
    x: Temp
    'y': Ozone

  - id: n_rows
    title: Observations
    type: kpi
    dataset: aq
    metric: "n()"
    fmt: "%.0f"

layout:
  rows:
    - ozone_by_month
    - temp_vs_ozone
    - n_rows

theme:
  bootswatch: cosmo
