name: pkgdown

on:
  push:
    branches: [main, master]
    paths:
      - "_pkgdown.yml"
      - "README.md"
      - "vignettes/**"
      - "inst/examples/**"
      - "scripts/examples_publish_all.R"
      - ".github/workflows/pkgdown.yaml"
  workflow_dispatch:

# GitHub Pages needs these permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Optional but recommended to avoid overlapping runs
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Publish example demos into docs/examples
        run: Rscript scripts/examples_publish_all.R

      - name: Build site (to docs/)
        run: Rscript -e 'pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
