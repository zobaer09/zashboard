name: pkgdown

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      # ---- new: start from a clean docs/ so pkgdown never aborts
      - name: Clean docs dir (safe)
        run: Rscript -e "if (dir.exists('docs')) unlink('docs', recursive = TRUE)"

      - name: Build pkgdown site (to docs/)
        run: Rscript -e "pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)"

      # ---- new: copy the four demos into docs/examples/*
      # (script skips Quarto variant if Quarto CLI isn't available)
      - name: Publish example demos into docs/examples
        run: Rscript scripts/examples_publish_all.R

      # REQUIRED for GitHub Pages (must come before the upload)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
